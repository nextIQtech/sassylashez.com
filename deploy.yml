name: Deploy WordPress Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set Up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 52.91.211.86 >> ~/.ssh/known_hosts

    - name: Deploy Files
      run: |
        rsync -avz --delete ./ ubuntu@52.91.211.86:/var/www/wordpress/sassylashez.com

    - name: Deploy Database
      run: |
        scp ./wordpress-db.sql ubuntu@52.91.211.86:/home/ubuntu/wordpress-db.sql
        ssh ubuntu@52.91.211.86 'mysql -u <db_user> -p<db_password> <db_name> < /home/ubuntu/wordpress-db.sql'