name: Deploy WordPress and Import Database

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 52.91.211.86 >> ~/.ssh/known_hosts

      - name: Copy Database File to Server
        run: |
          scp ./wordpress-db.sql ubuntu@52.91.211.86:/home/ubuntu/wordpress-db.sql

      - name: Deploy WordPress Files
        run: |
          rsync -avz --delete ./ ubuntu@52.91.211.86:/var/www/wordpress/sassylashez.com

      - name: Import Database
        run: |
          ssh ubuntu@52.91.211.86 "mysql -u${{ secrets.DB_USER }} -p${{ secrets.DB_PASSWORD }} ${{ secrets.DB_NAME }} < /home/ubuntu/wordpress-db.sql"